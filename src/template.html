<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilo Password Manager Homepage</title>
</head>
<body>
    <header class="header">
        <a href="" class="logo"><img src="" alt="Logo"></a>
    </header>
    <section class="register">
        <div class="frm_wrap">
            <h1>User registration</h1>
            <form action="" id="frm_register">
                <input type="text" id="fname" name="fname" maxlength='50' placeholder="First name">
                <br><br>
                <input type="text" id="lname" name="lname" maxlength="50" placeholder="Last name">
                <br><br>
                <input type="email" id="email" name="email" placeholder="Email">
                <br><br>
                <input type="password" id="passwd" name="passwd" maxlength="50" placeholder="Password">
                <br><br>
                <input type="password" id="confirm" name="confirm" maxlength="50" placeholder="Confirm password">
                <br><br>
                <div class="btn_wrap">
                    <button type="submit" id="btn_register">Register</button>
                </div>
                <small class="info_register"></small>
            </form>
        </div>
        
    </section>
    <section class="login">
        <div class="frm_wrap">
            <div class="reg_wrap">
                <h1>Login</h1>
                <form action="" id="frm_login">
                    <input type="email" id="email_login" name="email_login" placeholder="Email">
                    <br><br>
                    <input type="password" id="passwd_login" name="passwd_login" maxlength="50" placeholder="Password">
                    <br><br>
                    <div class="btn_wrap">
                        <button type="submit" id="btn_login">Login</button>
                    </div>
                    <small class="info_login"></small>
                </form>
                <a id="link_register" href="#">Sign up</a>
            </div>
            
            <script type="module" src="index.js"></script>
        </div>
        
    </section>

    <section class="user_home">
        <div class="frm_wrap">
            <h1>Home</h1>
            <div class="credentials" id="credentials">
            </div>
            <div class="notes" id="notes">
            </div>
        </div>        
    </section>

    <section class="notes_reg">
        <div class="frm_wrap">
            <h1>Notes</h1>
            <form action="" id="frm_notes">
                <label for="notes_file">Attach file:</label>
                <input type="file" id="notes_file" name="notes_file">
                <br><br>
                <textarea type="text" id="notes_desc" name="notes_desc" placeholder="Write something..." rows="10" cols="100"></textarea>
                <br><br>
                <label for="auto_fill"></label>
                <input type="checkbox" id="auto_fill" name="auto_fill">
                <br><br>
                
                <div class="btn_wrap">
                    <button type="submit" id="btn_notes">Login</button>
                </div>
                <small class="info_login"></small>
            </form>
        </div>        
    </section>

    <!-- Context menu -->
    <div id="contextMenu" class="context-menu" 
    style="display: none">
    <ul>
        <li><a href="#">Copy username</a></li>
        <li><a href="#">Copy password</a></li>
        <li><a href="#">Copy URL</a></li>
    </ul>
</div>
</body>
</html>
